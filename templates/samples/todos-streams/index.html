{{define "content"}}
    <a href="/samples"> < Back</a>
    {{ template "gh-error" .}}
    <div class="columns is-mobile is-centered">
        <div data-controller="gh"
             class="column is-half-desktop">
            {{ template "new_todo" .}}
            <div id="todos" data-controller="gh-list">
                <button class="button" data-action="gh-list#orderAsc">asc</button>
                <button class="button" data-action="gh-list#orderDesc">desc</button>
                {{ template "todos" .}}
            </div>
        </div>
    </div>
{{end}}
