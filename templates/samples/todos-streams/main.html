{{define "content"}}
    <a href="/samples"> < Back</a>
    <div class="columns is-mobile is-centered">
        <div data-controller="todos"  data-todos-stream-target-value="todos" class="column is-half-desktop">
            <form
                  data-action="todos#addTodo">
                <div class="field columns">
                    <div class="control column is-10-desktop is-10-mobile">
                        <input class="input"
                               name="text"
                               type="text"
                               placeholder="A new todo">
                    </div>
                    <div class="control column is-2-desktop is-2-mobile">
                        <button type="submit"
                                class="button is-primary">
                                <span class="icon">
                                  <i class="fas fa-plus"></i>
                                </span>
                            <span>New</span>
                        </button>
                    </div>
                </div>
            </form>
            <div id="todos">
                {{ template "todos" .}}
            </div>
        </div>
    </div>
{{end}}
