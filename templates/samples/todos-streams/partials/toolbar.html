{{ define "toolbar" }}
    <div id="toolbar" class="field has-addons my-4">
        <p class="control">
        <div class="select is-primary">
            <select value="desc" data-action="glv-list#order">
                <option value="desc">Newest</option>
                <option value="asc">Oldest</option>
            </select>
        </div>
        </p>
        <p class="control mx-2">
            <button class="button"
                    data-glv-change-request-id-param="todos/list"
                    data-glv-action-param="replace"
                    data-glv-target-param="todos"
                    data-glv-content-param="todos"
                    data-glv-offset-param="{{.prev}}"
                    {{if not .prev}}disabled{{end}}>
                                  <span class="icon is-small">
                                    <i class="fas fa-arrow-left"></i>
                                  </span>
                <span>Previous</span>
            </button>
        </p>
        <p class="control">
            <button class="button"
                    data-glv-change-request-id-param="todos/list"
                    data-glv-action-param="replace"
                    data-glv-target-param="todos"
                    data-glv-content-param="todos"
                    data-glv-offset-param="{{.next}}"
                    {{if not .next}}disabled{{end}}>
                              <span class="icon is-small">
                                <i class="fas fa-arrow-right"></i>
                              </span>
                <span>Next</span>
            </button>
        </p>
    </div>
{{ end }}
